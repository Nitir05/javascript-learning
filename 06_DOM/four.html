<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chai aur HTML</title>
</head>

<body style="background-color: #212121; color: #ffffff;">
  <ul class="language">
    <li>Javascript

    </li>
  </ul>
</body>
<script>
  const addlanguage = (langName) => {
    const li = document.createElement('li');
    li.innerHTML = `${langName}`;
    document.querySelector('.language').appendChild(li);
  }
  addlanguage('python');
  //addlanguage('TypeScript');

  const addOptylanguage = (langName) => {
    const li = document.createElement('li');
    li.appendChild(document.createTextNode(langName));
    document.querySelector('.language').appendChild(li);
  }
  addOptylanguage('goLang');

  //***********EDIT****************************//
  const secondLang = document.querySelector("li:nth-child(2)");
  const newLi = document.createElement('li');
  newLi.textContent = "JAVA";
  secondLang.replaceWith(newLi);

  const firstLang = document.querySelector("li:nth-child(1)");
  firstLang.outerHTML = '<li>APEX</li>';

  //***********REMOVE****************************//
  const lastLang = document.querySelector("li:nth-child(3)");
  lastLang.remove();
</script>

</html>
